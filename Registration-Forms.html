<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-Forms</title>
    <link rel="stylesheet" href="Forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <div class="heading">
        <!--This is the heading-->
        <h1>Registration Form</h1>
    </div>

    <!---This is the form-->
    <form class="form">
            <label>First Name:</label><br>
            <input type="text" name="name" placeholder="First Name"><br>
 
            <label>Last Name:</l abel><br>
            <input type="text" name="name" placeholder="Last Name"><br>
        
            <label>Email:</label><br>
            <input type="text" name="email" placeholder="Email Address"><br>
        
            <label>Password:</label><br>
            <input type="text" name="Password" placeholder="input Password"><br>

            <label>Confirm Password:</label><br>
            <input type="text" name="Password" placeholder="Confirm Password" ><br>
        
            <label>Date of Birth:</label><br>
            <input type="date" min="20-05-2023"><br>

            <label required>Gender</label><br>
            <input type="radio" name="exe" value="1">Male

            <input type="radio" name="exe" value="2">Female
            <br><br>
        
        <select name="Africa" id="Countries"><br><br>
            <option>Select Country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="Botswana">Botswana</option>
            <option value="Uganda">Niger Republic</option>
            <option value="Cameroun">Cameroun</option>
            <option value="Algeria">Algeria</option>
        </select><br>


        <!--This is Message area-->
        <textarea name="" id="Message" cols="30" rows="10" placeholder="Send Message"></textarea><br>
        <label><input type="checkbox">Terms and Conditions</label><br>

        <input type="submit" id="submit" class="btn">
    
    </form> 
    
    <!---This is footer section-->
    <footer>
        <h2></h2>
    </footer>
</body>
</html>
